<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Kings&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #1a1a4b, #8B0000);
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            color: #ffcc00;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: "Kings", cursive;

        }

        p {
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 20px;
            font-family: "Molengo", sans-serif;

        }

        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            font-family: "Kings", cursive;

        }

        a:hover {
            color: #ffffff;
        }

        .box {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #1a1a4b, #8B0000);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #ffcc00;
            color: #000000;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        .box img {
            width: 80%;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .box img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 760px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .box img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="media/h.gif" alt="404">
        <h1>We messed up ðŸ˜”</h1>
        <p>We're really sorry for the inconvenience. Let's make it right!</p>
        <button><a href="pages/2.html">Fix it?</a></button>
    </div>
</body>

</html>
