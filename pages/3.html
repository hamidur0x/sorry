<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a1a4b, #4b1a1a); /* Darker gradient for better contrast */
            color: #f0f0f0; /* Light text color for better readability */
            margin: 0;
            padding: 20px;
        }

        a {
            color: #ffcc00; /* Bright yellow for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #ffffff; /* Change link color on hover for visibility */
        }

        button {
            background: linear-gradient(to right, #d01407, #750202); /* Adjusted gradient for button */
            border: none;
            padding: 10px 20px; /* Increased padding for better clickability */
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff; /* White text for button */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #ffcc00; /* Change button color on hover */
            color: #000000; /* Dark text on hover for contrast */
        }

        button:focus {
            outline: none;
        }

        h1 {
            color: #c3ff00; /* Bright green for the heading */
            margin-bottom: 20px; /* Added margin for spacing */
        }

        p {
            color: #ffffff; /* White text for paragraphs */
            line-height: 1.6;
            margin-top: 10px; /* Added margin for spacing */
        }

        .box {
            max-width: 600px;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .box img {
            width: 50%; /* Increased image size for better visibility */
            border-radius: 8px;
            position: relative;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;    
        }
        @media (max-width: 760px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 14px;
                padding: 10px 24px;
            }

            .box img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>I got you something special for you...</h1>
        <a href="../pages/4.html"><img src="../media/hộp-quà-hàng-rong.gif" alt="404"></a>
        <p>Click to open</p>
    </div>
</body>
</html>
