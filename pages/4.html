<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be with me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a1a4b, #4b1a1a);
            /* Darker gradient for better contrast */
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        button {
            background: linear-gradient(to right, #d01407, #750202);
            /* Adjusted gradient for button */
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
            transition: background-color 0.3s ease;

        }

        button:hover {
            background-color: #ffcc00;
            color: #000000;
        }

        button:focus {
            outline: none;
        }

        h2 {
            color: #548fe8;
            margin: 20px 0;
        }

        p {
            color: #82a0f3;
            line-height: 1.6;
            margin-top: 10px;
        }

        .box {
            max-width: 600px;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .box img {
            width: 50%;
            position: relative;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
        }

        @media (max-width: 760px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 14px;
                padding: 10px 24px;
            }

            .box img {
                max-width: 100%;
            }
        }
    </style>
</head>
