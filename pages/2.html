        }

            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); 
        }

        .box img {
            width: 50%;
            border-radius: 8px;
            transition: transform 0.3s ease;    
        }

        .box img:hover {
            transform: scale(1.1); 
        }

        @media (max-width: 760px) {
            h2 {
                font-size: 1.5rem; 
            }

            button {
                font-size: 16px;
                padding: 10px 20px; 
            }

            .box img {
                max-width: 100%; 
            }
